            }

                loading_spinner(true);
            }

        window._paymentFormLoadFired = false;

            tryShowPaymentForm();

            var root = document.getElementById('root');

            var formReady = form && form.querySelector('input');
            if (window._paymentFormLoadFired && formReady) {

                loading_spinner(false);
            }

            const vaulted_token = "3fba9910-e250-44cd-9543-c62bcbe228c5";

                onLoading: (args) => {

                renderMode: {

                card: {

                    styles: `

                            border: none !important;
                        
                        }
                        .Yuno-expiration-secure-field .Yuno-fieldset__box,
                        .Yuno-expiration-secure-field .Yuno-input__content {
                            border-top-left-radius: 0 !important;
                            border-bottom-left-radius: 8px !important;
                            box-shadow: 0 0 0 1px #e0e0e0, 0 2px 4px 0 rgba(0, 0, 0, 0.07), 0 1px 1.5px 0 rgba(0, 0, 0, 0.05) !important;
                            border: none !important;
                          
                        }
                        .Yuno-cvv-secure-field .Yuno-fieldset__box,
                        .Yuno-cvv-secure-field .Yuno-input__content {
                            border-top-right-radius: 0 !important;

                            box-shadow: 0 0 0 1px #e0e0e0, 0 2px 4px 0 rgba(0, 0, 0, 0.07), 0 1px 1.5px 0 rgba(0, 0, 0, 0.05) !important;
                            border: none !important;

                        position: relative !important;

                        // .Yuno-cvv-secure-field .Yuno-error-text-field__content {
                        //     display: none !important;
                        // }
                        /* Keep card number, MM/YY, CVC labels and placeholders from turning red on error */

                async yunoCreatePayment(oneTimeToken, tokenWithInformation) {
                    console.log('Token info:', tokenWithInformation);
                    loading_spinner(true);

                    const result = await fetch(
                        "", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                method: "create_payment",
                                one_time_token: oneTimeToken,
                                checkout_session: checkoutSession,
                                order: "9714087545755887"
                            })
                        }
                    ).then(async r => {
                        resp = await r.json();
                        console.log(resp.status);

                        if (resp.checkout && resp.checkout.sdk_action_required) {
                            yuno.continuePayment()
                        }

                        switch (resp.status) {
                            case "SUCCEEDED":
                                {
                                    location.href = "https://romanticalabs.com/en/payment-success/?hash=9714087545755887"
                                    break;
                                }
                            default:

                                    break;
                                }
                        }
                        return resp;

                    yuno.continuePayment({
                        showPaymentStatus: true
                    });
                },

                    yuno.hideLoader();
                    loading_spinner(false);
                },
            });

                    paymentMethodType: "CARD",
                    vaultedToken: vaulted_token,
                });
            } else {
                await yuno.mountCheckout();
            }

         
            setTimeout(function () {
                yuno.startPayment();
            }, 300);
           
            setTimeout(function () {
                var el = document.querySelector('.Yuno-external-button__subtitle');
                if (el) el.textContent = 'OR';
            }, 600);
          
            function setPayButtonText() {
                var root = document.getElementById('root');
                if (!root) return;
                var btn = root.querySelector('button[type="submit"]') || root.querySelector('.Yuno-button');
                if (btn && (btn.textContent || '').trim().toLowerCase() === 'pay') btn.textContent = 'Subscribe';
            }
            [700, 1500, 3000].forEach(function (ms) { setTimeout(setPayButtonText, ms); });
    
            function showCustomPaymentText() {
                var root = document.getElementById('root');
                var form = root && root.querySelector('form');
                var textEl = document.querySelector('.custom-payment-text');
                if (textEl && form && form.querySelector('input')) {
                    textEl.classList.add('visible');
                }
            }
            [800, 1600, 2500, 4000].forEach(function (ms) { setTimeout(showCustomPaymentText, ms); });
            [500, 1000, 1500, 2500, 4000].forEach(function (ms) {
                setTimeout(tryShowPaymentForm, ms);
            });
          
            function moveEmailFirst() {
                var root = document.getElementById('root');
                if (!root) return false;
                var form = root.querySelector('form');
                var emailBlock = root.querySelector('.yuno-grid-email');
                if (!form || !emailBlock) return false;
                if (emailBlock.previousElementSibling === null) return true; // already first
                form.insertBefore(emailBlock, form.firstChild);
                return true;
            }
            [600, 1200, 2000, 3500].forEach(function (ms) {
                setTimeout(function () {
                    moveEmailFirst();
                }, ms);
            });
           
            var root = document.getElementById('root');
            if (root && typeof MutationObserver !== 'undefined') {
                var obs = new MutationObserver(function () {
                    moveEmailFirst();
                });
                obs.observe(root, { childList: true, subtree: true });
                setTimeout(function () { obs.disconnect(); }, 10000);
            }

          
            var placeholders = {
                cardHolderName: "Full name on card",
                email: "email@example.com"
            };
            function setPlaceholders() {
                var root = document.getElementById('root');
                if (!root) return;
                var cardNumberInput = root.querySelector('input[name="number"]');
                var nameInput = root.querySelector('input[name="cardHolderName"]');
                var emailInput = root.querySelector('input[name="email"]');
                if (cardNumberInput) cardNumberInput.placeholder = placeholders.cardNumber;
                if (nameInput) nameInput.placeholder = placeholders.cardHolderName;
                if (emailInput) emailInput.placeholder = placeholders.email;
            }
            [500, 1000, 1500, 2500].forEach(function (ms) {
                setTimeout(setPlaceholders, ms);
            });

           
            function insertPaymentMethodLabel() {
                var root = document.getElementById('root');
                if (!root) return false;
                var emailBlock = root.querySelector('.yuno-grid-email');
                if (!emailBlock || !emailBlock.parentNode) return false;
                if (root.querySelector('.payment-method-label')) return true;
                var next = emailBlock.nextElementSibling;
                var label = document.createElement('p');
                label.className = 'payment-method-label';
                label.textContent = 'Payment method';
                emailBlock.parentNode.insertBefore(label, next);
                var cardInfoLabel = document.createElement('p');
                cardInfoLabel.className = 'card-information-label';
                cardInfoLabel.textContent = 'Card information';
                emailBlock.parentNode.insertBefore(cardInfoLabel, next);
                return true;
            }
            [700, 1400, 2600, 4000].forEach(function (ms) {
                setTimeout(insertPaymentMethodLabel, ms);
            });

        });
